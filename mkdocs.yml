site_name: nBlick Documentation
site_url: https://docs.trynblick.com/
site_description: Understand how your brand is mentioned inside AI-generated answers.

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: octicons/moon-16
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: octicons/sun-16
        name: Switch to light mode
  favicon: assets/favicon.ico
  logo: assets/nblick-logo.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - tables

copyright: Copyright Â© 2026 nBlick

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nblick
      name: nBlick on GitHub
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/company/nblick
      name: nBlick on LinkedIn
    - icon: simple/crunchbase
      link: https://crunchbase.com/organization/nblick
      name: nBlick on Crunchbase

extra_css:
  - stylesheets/extra.css

nav:
  - Welcome: index.md
  - Personas:
      - Prompts Overview: personas/personas-overview.md
  - Metrics:
      - Metrics Overview: metrics/metrics-overview.md
  - Content Creation:
      - Content Generation: content creation/content-generation.md
